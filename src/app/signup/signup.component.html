<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2>
          User Registration
        </h2>
      </div>
      <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">


    <div class="row">
    <div class="input-field col s6">
          <input type="text" name="Firstname" #FirstName="ngModel" [(ngModel)]="user.FirstName" required>
          <label>First Name</label>
     </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
          <input type="text" name="Lastname" #LastName="ngModel" [(ngModel)]="user.LastName">
          <label>Last Name</label>
        </div>
        </div>
        <div class="row">
          <div class="input-field col s6">

          <input class="Validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern" required>
          <label data-error="Invalid Email!">Email</label>
        </div>
        </div>
        <div class="row">
          <div class="input-field col s6">

          <input type="password" name="password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="3">
          <label>Password</label>
        </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
